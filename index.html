<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS para o efeito de brilho */
        .entropia {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 
                0 0 5px #ff00ff, 
                0 0 10px #ff00ff, 
                0 0 15px #ff00ff;
            animation: brilho 1.5s infinite alternate;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes brilho {
            0% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            }
            100% {
                text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
            }
        }

        /* Outras partes do seu CSS (se necessário) */
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #fff;
        }
    </style>
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="cadeadover.png" alt="cadeado fechado" width="14%" height="14%">
            <h2 class="titulo-principal">Gerador de Senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize Sua Senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de Caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras Maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras Minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">Símbolos</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p> <!-- Aqui o texto de entropia -->
                </div>
            </div>
        </div>
    </section>
    <script src="unlock.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            const entropiaTexto = document.querySelector('.entropia');
            const numeroCaracteres = 12; 

            
            const entropia = Math.log2(62 ** numeroCaracteres); 
            const dias = Math.floor(2 ** entropia / (100e6 * 60 * 60 * 24));

            
            entropiaTexto.textContent = `Um computador pode levar até ${dias} dias para descobrir essa senha.`;
        });
    </script>
</body>

</html>
